<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Outfit', system-ui, sans-serif;
      font-weight: 300;
      background: {{background|#fafaf9}};
      color: {{text|#1c1917}};
      max-width: 900px;
      margin: 0 auto;
      padding: 64px 32px;
      line-height: 1.75;
      font-size: 15px;
    }
    .header-strip {
      background: {{text|#1c1917}};
      color: #fff;
      margin: -64px -32px 48px;
      padding: 40px 32px 32px;
    }
    .header-strip .meta {
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: {{accent|#d97706}};
      margin-bottom: 16px;
    }
    .header-strip h1 {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 28px;
      font-weight: 400;
      letter-spacing: -0.5px;
      line-height: 1.2;
      margin-bottom: 8px;
    }
    .header-strip .subtitle {
      font-size: 14px;
      color: #a8a29e;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 48px;
    }
    .summary-card {
      background: #fff;
      border: 1px solid {{border|#e7e5e4}};
      padding: 20px;
    }
    .summary-card .label {
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #78716c;
      margin-bottom: 6px;
    }
    .summary-card .value {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 24px;
      font-weight: 400;
      color: {{text|#1c1917}};
    }
    .summary-card .detail {
      font-size: 13px;
      color: #78716c;
      margin-top: 4px;
    }
    h2 {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 20px;
      font-weight: 400;
      margin: 48px 0 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid {{border|#e7e5e4}};
    }
    h3 {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: {{accent|#d97706}};
      margin: 28px 0 12px;
    }
    p { margin-bottom: 16px; }
    ul, ol { padding-left: 20px; margin-bottom: 16px; }
    li { margin-bottom: 6px; }
    blockquote {
      border-left: 3px solid {{accent|#d97706}};
      padding: 12px 20px;
      margin: 24px 0;
      background: {{accent_faint|#fffbeb}};
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 24px 0;
      font-size: 14px;
    }
    th {
      text-align: left;
      padding: 8px 12px;
      border-bottom: 2px solid {{border|#e7e5e4}};
      font-weight: 500;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #78716c;
    }
    td {
      padding: 8px 12px;
      border-bottom: 1px solid {{border|#e7e5e4}};
      vertical-align: top;
    }
    code {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 13px;
      background: #f5f5f4;
      padding: 2px 6px;
      border-radius: 3px;
    }
    pre {
      background: #1c1917;
      color: #e7e5e4;
      padding: 20px 24px;
      border-radius: 4px;
      font-size: 13px;
      overflow-x: auto;
      margin: 24px 0;
    }
    pre code { background: none; color: inherit; padding: 0; }
    hr {
      border: none;
      border-top: 1px solid {{border|#e7e5e4}};
      margin: 48px 0;
    }
    .mark {
      position: fixed;
      bottom: 20px;
      right: 24px;
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: {{accent|#d97706}};
      opacity: 0.6;
    }
    .mark a { color: inherit; text-decoration: none; }
    @media (max-width: 640px) {
      body { padding: 0; }
      .header-strip { padding: 32px 20px 24px; }
      .header-strip h1 { font-size: 22px; }
      .summary-grid { padding: 0 20px; grid-template-columns: 1fr 1fr; }
      h2, h3, p, ul, ol, table, blockquote, pre, hr { margin-left: 20px; margin-right: 20px; }
    }
  </style>
</head>
<body>
  <div class="header-strip">
    <div class="meta">{{meta}}</div>
    <h1>{{title}}</h1>
    <div class="subtitle">{{subtitle}}</div>
  </div>

  <div class="summary-grid">
    {{summary_cards}}
  </div>

  {{content}}

  <div class="mark"><a href="https://alivecomputer.com">alive Â· alivecomputer.com</a></div>
</body>
</html>
